<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Pelanggan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #7071E8;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #C683D7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            margin: 5px;
        }

        h1 {
            text-align: center;
            color: #FFC7C7;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* Leaderboard Table */
        .leaderboard {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .leaderboard th, .leaderboard td {
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .leaderboard th {
            background-color: #ED9ED6;
            color: white;
            text-transform: uppercase;
        }

        .leaderboard tr {
            transition: background-color 0.3s ease;
        }

        .leaderboard tr:hover {
            background-color: #3a3a66;
        }

        .leaderboard td {
            background-color: #FFC7C7;
            color: #7071E8;
            border-bottom: 2px solid #C683D7;
            font-weight: bold;
        }
        
        .leaderboard td img {
            margin-right: 5px;
        }
        
        .leaderboard td img {
            margin-right: 5px;
        }
        
        .leaderboard td:last-child {
            align-items: center;
        }
        
        /* Floating Button Container */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Floating Button Styles */
        .floating-button {
            width: 60px;
            height: 60px;
            background-color: #ED9ED6;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .floating-buttonwh {
            width: 60px;
            height: 60px;
            background-color: lightgreen;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .floating-button i,
        .floating-buttonwh i{
            font-size: 24px;
        }

        
        .floating-button:hover,
        .floating-buttonwh:hover{
            background-color: #ffffff;
            color: #1b1b32;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container td img {
            transition: transform 0.3s ease; /* Durasi dan timing-function untuk transisi */
        }

        .container td img:hover {
            transform: scale(5.1); /* Membesarkan gambar saat di-hover */
        }

        

        /* Media query for mobile */
        @media (max-width: 600px) {
            body {
                padding: 20px;
                overflow-y: scroll;
            }
            .container {
                width: 100%;
                padding: 20px;
            }
        }

            @media (max-width: 768px) {  
                .leaderboard td {
                    font-size: 1em;
                }
                
            .floating-button, .floating-buttonwh{
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transition: background 0.3s ease;
            }

            .container td img.clicked {
                transform: scale(5.1);
            }
            }
            
    </style>
</head>
<body>
    <!-- Floating Action Buttons -->
    <div class="floating-buttons">
        <div class="floating-button" onclick="window.location.href='https://vecshop.github.io/vector'">
            <i class="bi bi-house-door-fill"></i>
        </div>
        <div class="floating-buttonwh" onclick="window.location.href='https://api.whatsapp.com/send/?phone=6287872499754&text=mau+print&type=phone_number&app_absent=0'">
            <i class="bi bi-whatsapp"></i>
        </div>
    </div>

    <!-- Main Container for Leaderboard -->
    <div class="container">
        <h1>Leaderboard Pelanggan</h1>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Poin</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Data dari Google Sheets akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
    
    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>

    <!-- JavaScript untuk Fetch Data dari Google Apps Script -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzoGK6bQKJ_ZA_uqvrR1TehlsBkGFLrQnmcow3L-oy6_cgpQ9rHW1w3SJ9vmdrtuC46mQ/exec'; // Ganti dengan URL Apps Script kamu

        // Fungsi untuk mengubah poin menjadi ranking simbol
        function getRankSymbol(points) {
            if (points >= 5000) {
                return '<img src="img/platinumrank.gif" alt="Platinum Rank" style="width: 30px; height: 30px;"> Platinum';   // Simbol untuk Gold
            } 
            else if (points >= 1000) {
                return '<img src="img/goldrank.gif" alt="Gold Rank" style="width: 40px; height: 40px;"> Gold';   // Simbol untuk Gold
            } 
            else if (points >= 200) {
                return '<img src="img/silverrank.gif" alt="Silver Rank" style="width: 40px; height: 40px;"> Silver'; // Simbol untuk Silver
            } 
            else if (points >= 10) {
                ; // Simbol untuk Bronze
                return '<img src="img/bronzerank.gif" alt="Bronze Rank" style="width: 40px; height: 40px;"> Bronze'; 
            } 
            else {
                return '-';         // Tidak ada simbol jika poin di bawah 10
            }
        }

        // Fungsi untuk mengambil data dari Google Apps Script
        async function fetchLeaderboardData() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzoGK6bQKJ_ZA_uqvrR1TehlsBkGFLrQnmcow3L-oy6_cgpQ9rHW1w3SJ9vmdrtuC46mQ/exec");
                const data = await response.json();
                displayLeaderboard(data);
            }
            catch (error) {
                console.error('Error fetching leaderboard data:', error);
            }
        }
        

        // Fungsi untuk menampilkan leaderboard dengan ranking simbol
        function displayLeaderboard(customersData) {
            const leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = ''; // Reset konten
            
            customersData.sort((a, b) => b.points - a.points); // Sort by points in descending order

            customersData.forEach(customer => {
                const customerName = customer.name; // Nama pelanggan
                const customerPoints = customer.points; // Poin pelanggan
                const rankSymbol = getRankSymbol(customerPoints); // Mendapatkan simbol berdasarkan poin

                const row = `
                    <tr>
                        <td>${customerName}</td>
                        <td>${customerPoints}</td>
                        <td>${rankSymbol}</td>
                    </tr>
                `;

                leaderboardBody.innerHTML += row;
            });
            
        }

        // Panggil fungsi untuk mengambil data saat halaman dimuat
        fetchLeaderboardData();
    </script>
    <script>
        // Function to toggle image size on click
        function toggleSize(img) {
            // Check if the image has class 'clicked'
            if (img.classList.contains('clicked')) {
                img.classList.remove('clicked'); // Remove class to return to normal size
            } else {
                img.classList.add('clicked'); // Add class to enlarge image
            }
        }
    </script>
</body>
</html>
