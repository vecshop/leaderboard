<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners Card - Leaderboard</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
        <!-- Feather Icons CDN -->
        <script src="https://unpkg.com/feather-icons">
        </script>
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card.fade-in {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

    </style>

</head>
<body>

    <div class="container">
    <div class="area">
        <div class="context">
            <h1>Peringkat Member Teratas</h1>
            <div class="tooltip-container">
                <button class="info-button">Peringkat apa ini?</button>
                <div class="tooltip-content">
                    <p>Kamu bisa dapat EMAS! Dapatkan Member Card kamu dan kumpulkan koin di setiap transaksi dengan Vector Printing, kamu berkesempatan dapat reward spesial dari kami. Bisa dapat baby gold 24 karat juga loh!</p>
                    <p><strong>Join sekarang dan dapatkan hadiah! FREE!</strong></p>
                </div>
            </div>
        </div>

        
        <!-- Ikon Home -->
        <a href="https://vecshop.github.io/vector" class="home-icon">
            <i data-feather="home"></i>
        </a>

        <!-- Konten lainnya -->
        <div class="card-container" id="leaderboard">
            <!-- Data will be displayed here -->
        </div>
        
    </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

        <!-- Loading Spinner -->
        <div id="loadr" class="loadr">
            <div class="spinner">Loading Leaderboard...</div>
        </div>
    
    <script src="js/script.js" defer></script>
    <script>
        feather.replace();
    </script>

    </body>


</body>
</html>
