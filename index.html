              // Apply fade-in animation after data is loaded and cards are created
              const cards = document.querySelectorAll('.card');
              cards.forEach((card, index) => {
                  if (index >= 3) { // Rank 4 and onwards
                      setTimeout(() => {
                          card.classList.add('fade-in');
                      }, 100 * (index - 2));
                  }
